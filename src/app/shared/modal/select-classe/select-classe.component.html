<form [formGroup]="formCategoria">
  <p-selectButton
    [options]="stateOptions"
    optionLabel="label"
    optionValue="value"
    formControlName="tipo"
  >
    <ng-template let-option pTemplate="item">
      <i
        *ngIf="option.value === formCategoria.get('tipo')?.value"
        class="pi pi-check"
      ></i>
      {{ option.label }}
    </ng-template>
  </p-selectButton>
</form>
