<section class="companhias">
  <app-label texto="Companhias"></app-label>
  <div class="checkbox-group">
    <p *ngFor="let opcao of companhias">
      <p-checkbox
        [binary]="true"
        [label]="opcao.nome"
        (onChange)="alternarCompanhias($event.checked, opcao)"
        [value]="opcao.id"
      ></p-checkbox>
    </p>
  </div>
</section>
