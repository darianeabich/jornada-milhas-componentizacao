<section class="paradas">
  <app-label texto="Paradas"></app-label>
  <div class="checkbox-group">
    <p *ngFor="let opcao of opcoes">
      <p-checkbox
        [binary]="true"
        [label]="opcao.display"
        (onChange)="alternarParada($event.checked, opcao)"
        [disabled]="incluirParada(opcao)"
        [inputId]="opcao.value"
      ></p-checkbox>
    </p>
  </div>
</section>
