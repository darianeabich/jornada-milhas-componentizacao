<form
  class="filtros-complementares"
  [formGroup]="formBuscaService.formBusca"
  (ngSubmit)="busca()"
>
  <app-card>
    <div class="cabecalho">
      <h4>Filtro</h4>
      <button
        pButton
        label="Limpar"
        class="btn secondary"
        icon="pi pi-delete-left"
      ></button>
    </div>
    <app-paradas></app-paradas>
    <hr />
    <app-companhias></app-companhias>
    <hr />
    <app-preco></app-preco>
    <button pButton label="Aplicar" class="btn primary"></button>
  </app-card>
</form>
