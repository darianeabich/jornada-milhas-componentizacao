<section class="precos">
  <app-label texto="Preço"></app-label>
  <div class="labels">
    <div class="label-container">
      <label for="preco-minimo" class="name-label">De</label>
      <p>{{ passagemService.precoMin | currency : "BRL" }}</p>
    </div>
    <div class="label-container">
      <label for="preco-maximo" class="name-label">Até</label>
      <p>{{ passagemService.precoMax | currency : "BRL" }}</p>
    </div>
  </div>
  <div class="slider">
    <p-slider
      formControlName="preco"
      [min]="passagemService.precoMin"
      [max]="passagemService.precoMax"
      [range]="true"
    ></p-slider>
  </div>
</section>
