<div class="busca-page">
  <app-banner src="assets/imagens/banner-busca.png" alt=""></app-banner>
  <app-container>
    <app-form-busca (realizarBusca)="busca($event)"></app-form-busca>
    <section class="conteudo">
      <aside class="filtros-adicionais">
        <app-filtros-complementares
          (realizarBusca)="busca($event)"
        ></app-filtros-complementares>
      </aside>
      <section class="passagens">
        <div *ngFor="let item of passagens">
          <app-card-passagem [passagem]="item"></app-card-passagem>
        </div>
      </section>
    </section>
  </app-container>
</div>
